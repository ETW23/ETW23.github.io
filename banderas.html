<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            font-family: system-ui, sans-serif;
        }

        .background {
            min-height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .rotate {
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .inputs {
            position: absolute;
            inset: 0;
            pointer-events: none;
            min-height: 100vh;

            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;

            flex-direction: column;
        }

        .inputs * {
            pointer-events: all;
        }

        .flags {
            position: absolute;
            inset: 0;
            pointer-events: none;
            min-height: calc(100vh - 2rem);


            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
        }

        .flags :nth-child(even) {
            justify-self: end;
        }
    </style>
    <script>
        function changeFlags(count) {
            const flags = document.querySelector('.flags');
            flags.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const flag = document.createElement('img');
                flag.src = `https://unsplash.it/300/200?random=${i}`;
                flag.alt = `Flag ${i}`;
                flags.appendChild(flag);
            }
        }
    </script>
</head>

<body>
    <div class="background" onclick="event.target.classList.toggle('rotate')">
        <img src="https://unsplash.it/800/600" alt="">
    </div>
    <div class="inputs">
        <label for="count">Count:</label>
        <input type="number" name="count" id="count" value="6" min="1" step="1" onchange="changeFlags(event.target.value)">
    </div>
    <div class="flags">
    </div>
    <script>
        changeFlags(document.querySelector('#count').value);
    </script>
</body>

</html>
