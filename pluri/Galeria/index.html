    <script>
        function ampliarImagen(imagen) {
    // Obtiene todas las imágenes dentro de .fotos
    var imagenes = document.querySelectorAll('.fotos img');
    // Obtiene el índice de la imagen clicada
    var indice = Array.from(imagenes).indexOf(imagen);
  
    // Crea un elemento <div> para la ventana modal
    var ventanaModal = document.createElement("div");
    ventanaModal.style.display = "block";
    ventanaModal.style.position = "fixed";
    ventanaModal.style.zIndex = "1";
    ventanaModal.style.paddingTop = "100px";
    ventanaModal.style.left = "0";
    ventanaModal.style.top = "0";
    ventanaModal.style.width = "100%";
    ventanaModal.style.height = "100%";
    ventanaModal.style.overflow = "auto";
    ventanaModal.style.backgroundColor = "rgba(0,0,0,0.9)";
  
    // Crea un elemento <img> para la imagen ampliada
    var imagenAmpliada = document.createElement("img");
    imagenAmpliada.src = imagen.src;
    imagenAmpliada.style.display = "block";
    imagenAmpliada.style.margin = "auto";
    imagenAmpliada.style.maxWidth = "85%";
    imagenAmpliada.style.maxHeight = "85%";
  
    // Agrega la imagen ampliada a la ventana modal
    ventanaModal.appendChild(imagenAmpliada);
  
    // Botón para cerrar la ventana modal
    var cerrarModal = document.createElement("span");
    cerrarModal.innerHTML = "&times;";
    cerrarModal.style.color = "#fff";
    cerrarModal.style.fontSize = "40px";
    cerrarModal.style.position = "absolute";
    cerrarModal.style.top = "15px";
    cerrarModal.style.right = "35px";
    cerrarModal.style.cursor = "pointer";
    cerrarModal.onclick = function() {
        ventanaModal.style.display = "none";
    };
    ventanaModal.appendChild(cerrarModal);
  
    // Botones para navegar entre imágenes
    var botonAnterior = document.createElement("span");
    botonAnterior.innerHTML = "&#10094;";
    botonAnterior.style.color = "#fff";
    botonAnterior.style.fontSize = "40px";
    botonAnterior.style.position = "absolute";
    botonAnterior.style.top = "50%";
    botonAnterior.style.left = "20px";
    botonAnterior.style.cursor = "pointer";
    botonAnterior.onclick = function() {
        indice = (indice - 1 + imagenes.length) % imagenes.length;
        imagenAmpliada.src = imagenes[indice].src;
    };
    ventanaModal.appendChild(botonAnterior);
  
    var botonSiguiente = document.createElement("span");
    botonSiguiente.innerHTML = "&#10095;";
    botonSiguiente.style.color = "#fff";
    botonSiguiente.style.fontSize = "40px";
    botonSiguiente.style.position = "absolute";
    botonSiguiente.style.top = "50%";
    botonSiguiente.style.right = "20px";
    botonSiguiente.style.cursor = "pointer";
    botonSiguiente.onclick = function() {
        indice = (indice + 1) % imagenes.length;
        imagenAmpliada.src = imagenes[indice].src;
    };
    ventanaModal.appendChild(botonSiguiente);
  
    // Agrega la ventana modal al documento
    document.body.appendChild(ventanaModal);
  
    // Cierra la ventana modal cuando se hace clic fuera de la imagen
    ventanaModal.onclick = function(event) {
        if (event.target === ventanaModal) {
            ventanaModal.style.display = "none";
        }
    };
}
